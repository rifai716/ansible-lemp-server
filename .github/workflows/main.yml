name: Deploy Ansible Playbook

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ansible-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Run Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook -i inventory.yml playbook.yml --extra-vars "ansible_user=${{ secrets.ANSIBLE_USER }} ansible_ssh_pass=${{ secrets.ANSIBLE_SSH_PASS }}"

      - name: Clean up
        run: rm -rf ./*
